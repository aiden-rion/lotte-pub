<head>

<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<!-- front UI css// -->
<link rel="stylesheet" href="css/fonts.css" type="text/css" />
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link rel="stylesheet" href="css/swiper.min.css" />
<link rel="stylesheet" href="css/common_new.css" type="text/css" />
<link rel="stylesheet" href="css/sub.css" type="text/css" /><!-- for sub style -->

<!-- front UI js// -->
<script src="js/jquery-3.4.1.min.js"></script>

<script src="js/ui.js"></script>

<body>
    <!-- layout--header 마이페이지// -->
	<div class="layout--header">
		<header>
			<h2 class="page-title">후기 작성</h2>
            <button type="button" class="ir bt-page-close">닫기</button>
		</header>
	</div>
    

    <!-- 컨텐츠 시작 -->
    <main class="layout--containter review">
        <div class="cont-wrap">
            <div class="input-item">
                <p class="tit">평점 등록</p>
                <div class="star-wrap" id="ratingStar">
                    <span class="star" value="1"></span>
                    <span class="star" value="2"></span>
                    <span class="star" value="3"></span>
                    <span class="star" value="4"></span>
                    <span class="star" value="5"></span>
                </div>
            </div>
            <div class="input-item">
                <p class="tit">제목</p>
                <div class="text-wrap">
                    <input type="text" placeholder="제목을 입력해 주세요"/>
                </div>
            </div>
            <div class="input-item">
                <p class="tit">내용</p>
                <textarea placeholder="내용을 입력해 주세요"></textarea>
            </div>
            <div class="input-item">
                <p class="tit">사진 업로드</p>
                <div class="photo-wrap">
                    <button type="button" class="ir">이미지 등록하기</button>
                    <button type="button" class="ir">이미지 등록하기</button>
                    <button type="button" class="ir">이미지 등록하기</button>
                    <button type="button" class="ir">이미지 등록하기</button>
                    <button type="button" class="ir">이미지 등록하기</button>
                </div>
            </div>
        </div>
    </main>
    <!-- 버튼 -->
	<div class="btn-wrap btn-fixed">
        <button type="button" class="contract">등록하기</button>
    </div>
</body>
</html>
