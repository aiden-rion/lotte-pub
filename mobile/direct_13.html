<body>
    <!-- layout--header 견적// -->
    <div class="layout--header custom-header">
        <header>
            <h1 class="logo-header">
                <a href="#"></a>
            </h1>
        </header>
    </div>



    <!-- 컨텐츠 시작 -->
    <main class="layout--containter ctn">
        <div class="step-sec2">
            <h1>약관동의</h1>
        </div>

        <!-- 차량 썸네일 -->
        <section >
            <div class="complete-wrap">
                <div class="complete-thumb2">
                    <div class="img-wrap">
                        <img src="images/rent_new/test_img.png" alt="차량 이미지">
                    </div>
                    <dl>
                        <dt>제네시스 더 올뉴 G80 </dt>
                        <dd>172하1118</dd>
                        <dd class="thumb-info">4,542km</dd>
                        <dd class="thumb-info"><span></span>하이브리드</dd>
                        <dd class="thumb-info"><span></span>1,998cc</dd>
                    </dl>
                </div>
            </div>
        </section>

        <!-- 차량 상세정보 -->
        <section>
            <div class="sec-tit">
                <div class="flex">
                    <h1>차량 상세정보를 확인해주세요</h1>
                </div>
            </div>
            <ul class="detail-list">
                <li>
                    <a href="#">
                        <div class="img-wrap"></div>
                        <p>
                            <strong>차량정보 확인</strong>
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="img-wrap"></div>
                        <p>
                            <strong>옵션정보 확인</strong>
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="img-wrap"></div>
                        <p>
                            <strong>정비이력 확인</strong>
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="img-wrap"></div>
                        <p>
                            <strong>성능점검 확인</strong>
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="img-wrap"></div>
                        <p>
                            <strong>보험이력 확인</strong>
                        </p>
                    </a>
                </li>
            </ul>
            <p class="agree-txt">
                계약자는 본 계약을 체결함에 있어서 위의 차량 상세정보를 설명한 내용에 대해 충분히 설명듣고 이해 하였음을 확인합니다.
            </p>
            <div class="agree-box type01">
                <div class="check-wrap round-big">
                    <input type="checkbox" id="agree"/>
                    <label for="agree">위 내용에 동의합니다.</label>
                </div>
            </div>
        </section>

        <section class="border-none">
            <div class="sec-tit">
                <div class="flex">
                    <h1>약관동의</h1>
                </div>
            </div>
            <div class="input-item check-all">
                <div class="check-wrap round-big-grey">
                    <input type="checkbox" id="checkAll" class="checkAll"/>
                    <label for="checkAll">약관 전체동의</label>
                </div>
                <div class="check-list">
                    <div class="check-item">
                        <input type="checkbox" id="check02" class="check"/>
                        <label for="check02"><span>[필수]</span> 자동차 구매서비스 이용약관</label>
                        <a href="#" class="btn-more"></a>
                    </div>
                    <div class="check check-item">
                        <input type="checkbox" id="check03" class="check"/>
                        <label for="check03"><span>[필수]</span> 롯데Warranty 이용약관</label>
                        <a href="#" class="btn-more"></a>
                    </div>
                </div>
            </div>
        </section>
        <section class="border-none">
            <div class="sec-tit">
                <div class="flex">
                    <h1>개인(신용)정보 <br/>
                        수집·이용·제공·조회 동의서</h1>
                </div>
            </div>
            <div class="input-item check-all">
                <div class="check-wrap round-big-grey">
                    <input type="checkbox" id="checkAll02" class="checkAll"/>
                    <label for="checkAll02">전체동의</label>
                </div>
                <div class="check-list">
                    <div class="check-item">
                        <input type="checkbox" id="check04" class="check"/>
                        <label for="check04"><span>[필수]</span> 개인(신용) 정보 수집·이용 동의</label>
                        <a href="#" class="btn-more"></a>
                    </div>
                    <div class="check check-item">
                        <input type="checkbox" id="check05" class="check"/>
                        <label for="check05"><span>[필수]</span> 고유 식별 정보 수집·이용 동의</label>
                        <a href="#" class="btn-more"></a>
                    </div>
                    <div class="check-item">
                        <input type="checkbox" id="check06" class="check"/>
                        <label for="check06"><span>[필수]</span> 개인 (신용)정보 제공 동의</label>
                        <a href="#" class="btn-more"></a>
                    </div>
                    <div class="check check-item">
                        <input type="checkbox" id="check07" class="check"/>
                        <label for="check07">[선택] 선택적으로 동의할 수 있는 정보 <br/>
                            수집·이용 동의</label>
                        <a href="#" class="btn-more"></a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- 버튼 -->
	<div class="btn-wrap btn-fixed">
		<a href="#" class="btn-submit on">다음</a>
	</div>

</body>
