	<script>

		function togglePopup() {
            const popup = document.querySelector('.pop-contents');
            const btnShow = document.querySelector('.btn-show');

            // 팝업 활성화
            popup.classList.toggle('show');

            // 버튼에 'on' 클래스 토글
            btnShow.classList.toggle('on');
        }

		const holidays = [
			'2024-01-01', // 신정
			'2024-02-09', // 설날 연휴
			'2024-02-10', // 설날
			'2024-02-11', // 설날 연휴
			'2024-03-01', // 삼일절
			'2024-05-05', // 어린이날
			'2024-05-15', // 부처님 오신 날
			'2024-06-06', // 현충일
			'2024-08-15', // 광복절
			'2024-09-17', // 추석 연휴
			'2024-09-18', // 추석
			'2024-09-19', // 추석 연휴
			'2024-10-03', // 개천절
			'2024-10-09', // 한글날
			'2024-12-25', // 성탄절
			// 2025년 공휴일
			'2025-01-01', // 신정
			'2025-01-28', // 설날 연휴
			'2025-01-29', // 설날
			'2025-01-30', // 설날 연휴
			'2025-03-01', // 삼일절
			'2025-04-14', // 부처님 오신 날
			'2025-05-05', // 어린이날
			'2025-06-06', // 현충일
			'2025-08-15', // 광복절
			'2025-10-03', // 개천절
			'2025-10-09', // 한글날
			'2025-10-05', // 추석 연휴
			'2025-10-06', // 추석
			'2025-10-07', // 추석 연휴
			'2025-12-25', // 성탄절
		];

		// 날짜를 Date 객체로 변환
		function parseDate(dateString) {
			const parts = dateString.split('-');
			return new Date(parts[0], parts[1] - 1, parts[2]);
		}

		// 공휴일을 제외하고 날짜를 선택할 수 있게 하는 함수
		function isHoliday(date) {
			const formattedDate = $.datepicker.formatDate('yy-mm-dd', date);
			return holidays.includes(formattedDate);
		}


		//datePickerBasic
		$("#visitDate").datepicker({
			dateFormat: 'yy-mm-dd',  // 날짜 형식
                beforeShowDay: function(date) {
                    const day = date.getDay(); // 요일 가져오기 (0: 일요일, 6: 토요일)

                    if (isHoliday(date)) {
                        return [false, '', '공휴일'];  // 공휴일은 선택 불가
                    }

                    if (day === 0 || day === 6) {  // 0: 일요일, 6: 토요일
                        return [false, '', '주말'];  // 주말은 선택 불가
                    }

                    return [true];  // 선택 가능한 날짜
                },
			showOn: "button",
			buttonImage: "images/icon/ico-calendar.svg",
			numberOfMonths: 1,
			dateFormat: "yy-mm-dd",
			dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
			dayNames: [ "(일요일)", "(월요일)", "(화요일)", "(수요일)", "(목요일)", "(금요일)", "(토요일)" ],
			monthNames: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
			monthNamesShort: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
			changeMonth: true,
			changeYear: true,
			showOtherMonths: true,
			selectOtherMonths: true,
			minDate: 0
		})
