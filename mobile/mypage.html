<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원리금균등상환 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>원리금균등상환 계산기</h1> 
    <label for="principal">대출금액 (원)</label>
    <input type="number" id="principal" placeholder="대출금액을 입력하세요">

    <label for="annualInterestRate">연 이자율 (%)</label>
    <input type="number" id="annualInterestRate" step="0.01" placeholder="이자율을 입력하세요">

    <label for="months">상환 개월수</label>
    <input type="number" id="months" placeholder="개월수를 입력하세요">

    <button onclick="calculateMonthlyPayment()">계산하기</button>

    <div class="result" id="result"></div> 
</div>
<script>
    function calculateLoan(principal, annualInterestRate, months) {
        const monthlyInterestRate = annualInterestRate / 12 / 100; // 월 이자율
        const payment = (principal * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -months));
        return payment.toFixed(0); // 소수점 둘째 자리까지 표시
    }

    function calculateMonthlyPayment() {
        const principal = parseFloat(document.getElementById('principal').value);
        const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value);
        const months = parseInt(document.getElementById('months').value, 10);

        if (isNaN(principal) || isNaN(annualInterestRate) || isNaN(months)) {
            document.getElementById('result').textContent = '모든 입력값을 올바르게 입력해주세요.';
            return;
        }

        const monthlyPayment = calculateLoan(principal, annualInterestRate, months);
        document.getElementById('result').textContent = `매달 상환금액은 ${monthlyPayment}원 입니다.`;
    }
</script>
</body>
</html>
