					<div class="text-wrap">

					</select>
				</div>
            </div>

            <!-- 휴대전화 -->

                <p class="tit">휴대전화</p>
                <div class="flex">
                    <select name="" id="">
                        <option value="" disabled selected>통신사</option>
                        <option value="">내국인</option>
                        <option value="">외국인</option>
                    </select>
                    <div class="text-wrap">
                        <input type="text" placeholder="“-”없이 입력해주세요" id="birth">

                </div>
            </div>

                </div>
            </div>

                    <div class="check-wrap">

        </div>
        <div class="form-wrap">
    </div>
    
        <div class="form-tit-wrap">
