<!DOCTYPE html>
<html lang="ko">
<head>
<title>롯데오토마켓</title>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta property="og:title" content="" />
<meta property="og:site_name" content="" />
<meta property="og:description" content="" />
<meta property="og:image" content="" />
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<!-- front UI css -->
<link rel="stylesheet" href="css/default.css" type="text/css" />
</head>
<body>

    <!-- layout--header -->
    <div class="layout--header-new">
        <header>
            <h1 class="logo-wrap"><a href="#" class="ir">롯데렌터카 마이카 세이브</a></h1>
            <nav>
                <ul>
                    <li><a href='/'><b>중고차렌트</b></a></li>
                    <li><a href="/rental/new">신차렌트</a></li>
                    <li><a href="" >오토리스</a></li>
                    <li><a href="/finance/rent" >차량승계</a></li>
                    <li class="depth1"><a href="/sell/sise" >내차팔기</a></li>
                    <li th:if="${loginYn == 'N'}" class="btn-login"><a href="#">로그인</a></li>
                    <!-- <li th:if="${loginYn == 'Y'}" class="btn-login"><a href="/auth/logout">로그아웃</a></li> -->
                </ul>
            </nav>
        </header>
    </div>
    

    <!-- 컨텐츠 시작 -->
    <main class="layout--containter">
    </main>


    <!--  팝업   -->
    <div class="layer_popup_wrappper rent-pop" id="alertPop01" style="display: block;">
        <div class="layer_popup review">
            <div class="pop_inner">
                <div class="pop-head">
                    <h2>후기 작성</h2>
                    <button class="ir btn-close" onclick="ui.modalPopClose(alertPop01);">팝업닫기</button>
                </div>
                <div class="pop-contents">
                    <div class="input-item">
                        <p class="tit">평점 등록</p>
                        <div class="star-wrap" id="ratingStar">
                            <span class="star" value="1"></span>
                            <span class="star" value="2"></span>
                            <span class="star" value="3"></span>
                            <span class="star" value="4"></span>
                            <span class="star" value="5"></span>
                        </div>
                    </div>
                    <div class="input-item">
                        <p class="tit">제목</p>
                        <div class="text-wrap">
                            <input type="text" placeholder="제목을 입력해 주세요"/>
                        </div>
                    </div>
                    <div class="input-item">
                        <p class="tit">내용</p>
                        <textarea placeholder="내용을 입력해 주세요"></textarea>
                    </div>
                    <div class="input-item">
                        <p class="tit">사진 업로드</p>
                        <div class="photo-wrap">
                            <label for="file-upload1">
                                <input id="file-upload1" type="file" accept=".gif, .jpg, .png">
                            </label>
                            <label for="file-upload2">
                                <input id="file-upload2" type="file"accept=".gif, .jpg, .png">
                            </label>
                            <label for="file-upload3">
                                <input id="file-upload3" type="file" accept=".gif, .jpg, .png">
                            </label>
                            <label for="file-upload4">
                                <input id="file-upload4" type="file" accept=".gif, .jpg, .png">
                            </label>
                            <label for="file-upload5">
                                <input id="file-upload5" type="file" accept=".gif, .jpg, .png">
                            </label>
                        </div>
                    </div>
                    <!-- 버튼 -->
                    <div class="btn-wrap">
                        <button type="button" class="bt-common-type2">등록하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- front UI js// -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/ui.js"></script>
    <!-- //front UI js -->
    
</body>
</html>
